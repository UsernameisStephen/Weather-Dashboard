<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="style.css" />
    <title>How about that Weather Though</title>
</head>
<body>
  <div class="container-fluid">
    <div class="card">
        <div class="card-body text-center bg-info text-white">
            <h1>Weather Dashboard</h1>
        </div>
    </div>


    <section class="container">
        <div class="row">
            <div class="col">
                <div class="card-body text-center">
              

                    <div class="card" style="width: 18rem;">
                        <div class="card-body bg-info">
                            <h6 class="card-subtitle mb-2 ">Search For A City</h6>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control searchIn" placeholder="Enter City Name"
                                    aria-label="Recipient's username" aria-describedby="button-addon2">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary bg-primary searchButton" type="button"
                                        id="button-addon2"><i class="fas fa-search"></i></button>
                                </div>
                            </div>

                            <ul class="list-group">

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col mt-4 mr-5 bg-info">
                <div class="card currentCard pb-2 pt-1">
                    <h5 class="card-title mt-2 text-center">Current Forecast</h5>
                </div>
            </div>
            <div class="row">
                <div class="col mt-4 bg-info">
                    <div class="card fiveDay pl-5">
                        <!-- Appends 5 day forecast-->
                        <h5 class="card-title mt-2 mr-5">5 Day Forecast </h5>
                        <div class="row">
                            <div class="col fiveDays">
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
  </section>

    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
